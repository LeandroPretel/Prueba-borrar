open_basedir = /
post_max_size=100M
upload_max_filesize=100M
allow_url_fopen = On
allow_url_include = Off
max_input_time = 30
max_execution_time = 30
memory_limit = 64M
register_globals = Off
expose_php = Off
cgi.force_redirect = 1
max_input_vars = 100
error_reporting = E_ALL
display_error = Off
display_startup_errors = Off
soap.wsdl_cache_dir = /var/lib/php/soap_cache